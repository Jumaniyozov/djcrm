{% extends 'base.html' %}
{% load tailwind_filters %}


{% block content %}

    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'>Signup</button>
        </form>
        <div class="mt-5 py-5 border-t border-gray-200">
            <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Have an account?</a>
        </div>
    </div>

{% endblock content %}

{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
    <div class="max-w-lg mx-auto">
        <a class="hover:text-blue-500 mt-3" href="{% url 'leads:lead-list' %}">Go back to leads</a>
        <div class="mt-5 py-5 border-t border-gray-200 flex justify-between">
            <h1 class="text-gray-800 text-4xl">Create a new lead</h1>
        </div>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'
                    class="w-full rounded text-white px-3 py-2 bg-blue-500 hover:bg-blue-600"
            >
                Submit
            </button>
        </form>
    </div>
{% endblock content %}

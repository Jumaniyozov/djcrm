{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit'
                class="w-full rounded text-white px-3 py-2 bg-blue-500 hover:bg-blue-600"
        >
            Login
        </button>
    </form>
    <div class="mt-5 py-5 border-t border-gray-200 flex justify-between">
        <a class="hover:text-blue-500 mt-3" href="{% url 'reset-password' %}">Forgot password?</a>
        <a class="hover:text-blue-500 mt-3" href="{% url 'signup' %}">Don't have an account?</a>
    </div>
</div>

{% endblock content %}
